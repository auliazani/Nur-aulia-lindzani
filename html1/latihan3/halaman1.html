<!DOCTYPE html>
<html>
<head>
	<title>HTML paragraf</title>
</head>
<body>
<!--conyoh tag p, br, dan hr -->
<p>ini adalah paragraf 1</p>
<br>
<p>ini adalah <br> paragraf 2</p>
<hr>

<!-- contoh b, i dan u -->
<p> <b> selamat datang </b> di kuliah <i> pemrograman web 1 </i>
<p> Nama saya <u> Nur Aulia Lindzani </u></p>
<hr>

<!-- contoh tag strong dan em-->
<p><strong>Pengumuman</strong>. kuliah pemrograman web 1, sabtu 12 September 2023 <em> ditiadakan!</em></p>
</body>
</html>
